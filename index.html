<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Css/style.css">

    <title>Motion Graphics: The Big Switch</title>

<body>
    <div class="container-fluid">
        <main class="buttons">
            <!-- on switch  -->
            <h1>ON</h1>
            <span class="switch2">
                <span class="knob-switch2"></span>
            </span>
            <!-- off switch  -->

            <span class="switch">
                <span class="knob-switch"></span>
            </span>
            

        </main>
    </div>
